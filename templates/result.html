<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズ結果</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-6 lg:p-8 flex items-center justify-center min-h-screen">
    <div class="max-w-2xl w-full mx-auto bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">クイズ結果</h1>
        
        <div class="text-center mb-8">
            <p class="text-lg text-gray-600">あなたのスコア:</p>
            <p class="text-6xl font-bold text-blue-600">{{ score }} / {{ total }}</p>
        </div>

        {% if not mistake_words %}
            <div class="text-center p-6 bg-green-100 rounded-lg">
                <h2 class="text-2xl font-semibold text-green-800">おめでとうございます！</h2>
                <p class="text-green-700 mt-2">全問正解です！</p>
            </div>
        {% else %}
            <h2 class="text-xl font-semibold text-gray-700 mb-4">このクイズで間違えた単語</h2>
            <div class="space-y-3 max-h-60 overflow-y-auto border p-4 rounded-lg">
                {% for word in mistake_words %}
                <div class="p-3 bg-gray-50 rounded-md flex justify-between">
                    <span class="font-semibold text-gray-800">{{ word.english }}</span>
                    <span class="text-gray-600">{{ word.japanese }}</span>
                </div>
                {% endfor %}
            </div>
            <p class="text-center text-gray-500 mt-4 text-sm">
                これらの単語は「間違えた問題を復習」からいつでも挑戦できます。
            </p>
        {% endif %}

        <div class="mt-8">
            <a href="{{ url_for('menu') }}"
               class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md text-center">
                メニューに戻る
            </a>
        </div>
    </div>
</body>
</html>
