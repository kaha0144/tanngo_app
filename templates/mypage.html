<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>マイページ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5" style="max-width: 600px;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2">マイページ</h1>
            <a href="{{ url_for('menu') }}" class="btn btn-secondary">メニューに戻る</a>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- ニックネーム変更フォーム -->
        <div class="card mb-4">
            <div class="card-header">ニックネームの変更</div>
            <div class="card-body">
                <form action="{{ url_for('mypage') }}" method="POST">
                    <input type="hidden" name="action" value="update_nickname">
                    <div class="input-group">
                        <input type="text" name="nickname" class="form-control" value="{{ current_user.nickname }}" required>
                        <button type="submit" class="btn btn-primary">更新</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- ユーザー名変更フォーム -->
        <div class="card mb-4">
            <div class="card-header">ユーザー名 (ログインID) の変更</div>
            <div class="card-body">
                <form action="{{ url_for('mypage') }}" method="POST">
                    <input type="hidden" name="action" value="update_username">
                    <div class="input-group">
                        <input type="text" name="username" class="form-control" value="{{ current_user.username }}" required>
                        <button type="submit" class="btn btn-primary">更新</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- パスワード変更フォーム -->
        <div class="card">
            <div class="card-header">パスワードの変更</div>
            <div class="card-body">
                <form action="{{ url_for('mypage') }}" method="POST" class="space-y-3">
                    <input type="hidden" name="action" value="update_password">
                    <div class="mb-3">
                        <label for="current_password" class="form-label">現在のパスワード</label>
                        <input type="password" name="current_password" id="current_password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">新しいパスワード</label>
                        <input type="password" name="new_password" id="new_password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">新しいパスワード (確認)</label>
                        <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">パスワードを更新</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
