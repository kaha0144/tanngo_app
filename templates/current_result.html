<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>現在の結果</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-6 lg:p-8">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">現在の結果</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center mb-8">
            <div class="bg-blue-100 p-4 rounded-lg">
                <p class="text-sm font-medium text-blue-700">現在の問題</p>
                <p class="text-2xl font-bold text-blue-800">{{ current_question_number }} / {{ total_questions }}</p>
            </div>
            <div class="bg-green-100 p-4 rounded-lg">
                <p class="text-sm font-medium text-green-700">正解数</p>
                <p class="text-2xl font-bold text-green-800">{{ score }}</p>
            </div>
            <div class="bg-red-100 p-4 rounded-lg">
                <p class="text-sm font-medium text-red-700">今回の間違い</p>
                <p class="text-2xl font-bold text-red-800">{{ mistake_words|length }}</p>
            </div>
        </div>

        <h2 class="text-xl font-semibold text-gray-700 mb-4">今回のセッションでの間違いリスト</h2>
        
        {% if mistake_words %}
            <div class="space-y-3 max-h-60 overflow-y-auto border p-4 rounded-lg">
                {% for word in mistake_words %}
                <div class="p-3 bg-gray-50 rounded-md flex justify-between">
                    <span class="font-semibold text-gray-800">{{ word.english }}</span>
                    <span class="text-gray-600">{{ word.japanese }}</span>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center text-gray-500 py-4">このセッションではまだ間違えていません。</p>
        {% endif %}

        <div class="mt-8">
            <!-- ★★★ このボタンのリンク先を修正しました ★★★ -->
            <a href="{{ url_for('quiz') }}"
               class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md text-center">
                問題に戻る
            </a>
        </div>
    </div>
</body>
</html>
